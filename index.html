<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  /*bubbling ripples from inner nested item out, captures goes from top of parent to down children */
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // stops bubbling event
    //console.log(this);
  }

  document.body.addEventListener('click', logText);

  divs.forEach(div => div.addEventListener('click', logText, {
    //capture: true // opposite of the default (which is false), runs the function on the way down within nested elements
    capture: false
  }));
</script>
</body>
</html>
